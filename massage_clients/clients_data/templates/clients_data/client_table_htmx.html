{% extends "clients_data/base.html" %}

{% load render_table from django_tables2 %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block table %}
    <h1>Client table</h1>

    {# Search form #}
    <form hx-get="{% url 'client_table' %}"
          hx-target="div.table-container"
          hx-swap="outerHTML"
          hx-indicator=".progress"
          class="form-inline">
    </form>

    {# Progress indicator #}
    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    {# The actual table #}
    {% render_table table %}
{% endblock %}
